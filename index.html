<!DOCTYPE html>
<html>
<head>
    <title>Példa Weboldal</title>
    <style>
        body {
            background-color: #d4c3dd; /* Lila háttér */
            color: #333; /* Szürke szöveg */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5a4c6d; /* Sötétlila fejléc */
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #8d82a8; /* Világoslila navigációs sáv */
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #5a4c6d; /* Sötétlila lábléc */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Üdvözöllek a Példa Weboldalon</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Kezdőlap</a></li>
            <li><a href="#">Szolgáltatások</a></li>
            <li><a href="#">Rólunk</a></li>
            <li><a href="#">Kapcsolat</a></li>
        </ul>
    </nav>

    <main>
        <h2>Üdvözlet</h2>
        <p>Ez egy példa weboldal, amely a lila, fehér és szürke színeket használja.</p>
        <p>Itt láthatod, hogyan alkalmazhatók ezek a színek a weboldal elemek stílusára.</p>
    </main>

    <footer>
        <p>&copy; 2023 Példa Weboldal. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
